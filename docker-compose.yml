services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    environment:
      - TZ=UTC
    volumes:
      - ./.config:/config
      - ./dev/config/configuration.yaml:/config/configuration.yaml
      - ./custom_components:/config/custom_components
    ports:
      - "8123:8123"
